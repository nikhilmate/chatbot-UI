<!-- Made By coolnik -->
<!DOCTYPE html>
<html>

<head>
	<title> Web - Chatbot</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="static-bg">
  </div>
  	
	<div class="container">
		<div class="row nav-grid">
			<div class="logo">
				<a calhref="#"><h2>MyBot</h2></a>
			</div>
			<div class="user-trigger">
				<h2>User - X</h2>
			</div>
		</div>
		<div class="row">
			<div class="space"></div>
			<div class="intro">
				<h2>Ask Me!</h2>
        <form class="query-search">
          <span class="speech-input">A</span>
          <input type="text" name="query" placeholder="Enter your query">
          <button type="submit" class="trigger-query" name="trigger-query">GO!</button>
				</form>
				<p class="message">Click speech icon to speak</p>
			</div>
		</div>
		<div id="query-result" class="hide fade in">
			<div class="result">
				<h2>Answers</h2>
				<div class="display">
					<!-- Result output -->
				</div>
				<div class="buttons">
					<button class="got-it">Got it!</button>
					<button class="unsatisfied">Not satisfied</button>
				</div>
			</div>
		</div>
	</div>

	<span class="author">coolnik</span>
	<!--<script src="js/main.js"></script>
	-->
	<script src="js/speech.js"></script>
	<script src="js/logged.js"></script>
</body>

</html>
